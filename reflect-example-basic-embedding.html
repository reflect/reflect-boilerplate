<!DOCTYPE html>
<html>
  <head>
    <title>Reflect Basic Embedding Example</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.reflect.io/embed.js"></script>
  </head>
  <body>
    <!-- You can call this element anything you'd like. Just make sure it
         matches the "element" selector in the "window.reflect" object in the
         JavaScript snippet below -->
    <div id="reflect-basic-embedding-view"></div>

    <script type="text/javascript">
      window.reflect = {
        element: document.getElementById('reflect-basic-embedding-view'),
        // To find the view ID for your view, click the Embed button in the
        // view editor in the Reflect app.
        view: 'zxsYPYqpSNGVZcsz038Dbg'
      };
    </script>
  </body>
</html>
