<!DOCTYPE html>
<html>
  <head>
    <title>Reflect Advanced Embedding Example</title>
    <link rel="stylesheet" href="https://cdn.reflect.io/latest/reflect.css" />
    <script type="text/javascript" src="https://cdn.reflect.io/latest/reflect.js" charset="UTF-8"></script>
  </head>
  <body>
    <!-- You can call this element anything you'd like. Just make sure it
         matches the "element" selector in the "window.reflect" object in the
         JavaScript snippet below -->
    <div id="reflect-advanced-embedding-view"></div>

    <script type="text/javascript">
      var elem = document.getElementById('reflect-advanced-embedding-view');
      var reflect = new ReflectUI();

      reflect.withColors({
        'Product Category': {
          'Office Supplies': '#d33682',
          'Furniture': '#6c71c4',
          'Technology': '#268bd2',
        },
      })

      // To find the view ID for your view, click the Embed button in the view
      // editor in the Reflect app.
      reflect.view(elem, 'zxsYPYqpSNGVZcsz038Dbg');
    </script>
  </body>
</html>
