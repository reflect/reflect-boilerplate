<!DOCTYPE html>
<html>
  <head>
    <title>Reflect Advanced Embedding Example</title>
    <link rel="stylesheet" href="https://cdn.reflect.io/latest/reflect.css" />
    <script type="text/javascript" src="https://cdn.reflect.io/latest/reflect.js" charset="UTF-8"></script>
  </head>
  <body>
    <!-- You can call this element anything you'd like. Just make sure it
         matches the "element" selector in the "window.reflect" object in the
         JavaScript snippet below -->
    <div id="reflect-advanced-embedding-view"></div>

    <script type="text/javascript">
      // Replace the "tokens" value below with your own token. Copy and paste
      // a token at https://app.reflect.io/tokens (assuming you have a Reflect
      // account and have signed in) here:
      var API_TOKEN = '8ec49354-ff43-464b-a799-c86d4fe64c10',
          // For a list of your projects, go to https://app.reflect.io/projects
          // and supply a slug for one of those projects here:
          PROJECT   = 'order-data',
          // For a list of views associated with the project you supplied above,
          // go to https://app.reflect.io/projects/PROJECT_SLUG/views and supply
          // a slug for that view here:
          VIEW      = 'updated-dashboard-view';

      var elem = document.getElementById('reflect-advanced-embedding-view');

      // Now the values specified above get passed into a "ReflectUI" object and
      // that's it!
      var reflect = new ReflectUI(API_TOKEN);

      reflect.view(elem, PROJECT, VIEW);
    </script>
  </body>
</html>
